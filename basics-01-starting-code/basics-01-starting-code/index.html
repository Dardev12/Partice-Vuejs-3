<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{butCours}}</p> <!--type=Interpolation / Permet d'appeller Valeur avec moustache -->
      <p>Apprend plus <a  v-bind:href="vueLink"> à propos de Vue</a> .</p><!--Marche pas convention moustache sur les href-->
      <!--utiliser v-bind pour href/disabled , important sinon marche pas, ne pas utiliser de convention moustache -->
      <button @click="active()">Push Bouton</button>
      <p>{{someText}}</p>
      <div></div>
      <!-- <p v-html="outputGoal()">{{ outputGoal() }}</p>  -->
      <p >{{ outputGoal() }}</p><!-- Convention moustache peut contenir fonction -->
      <!--Pour appeller du html depuis vue mais faire attention au niveau de la sécurité-->
    </section>
  </body>
</html>
