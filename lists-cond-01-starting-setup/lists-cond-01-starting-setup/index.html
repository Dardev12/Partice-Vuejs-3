<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="valeurEntrer"/>
      <button @click="addBut">Add Goal</button>
      <p><a v-bind:href="link">Hello ici vue music</a></p>
      <p v-show="goals.length===0">No goals have been added yet - please start adding some!</p>
      <ul v-show="goals.length > 0">
        <li v-for="(goal, index) in goals" :key="goal" @click="RemoveBut(index)">
          <p>{{goal}} - {{ index }}</p>
          <input type="text" @click.stop>
        </li>
        <!-- syntaxte vue  key très importante pour différence des éléments-->
      </ul>
      <!-- <ul >
        <li v-for="num in 10">{{num}}</li>
      </ul> -->
    </section>
  </body>
</html>
