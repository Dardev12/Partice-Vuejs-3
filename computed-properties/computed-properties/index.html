<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computed Properties</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"
    integrity="sha256-kzv+r6dLqmz7iYuR2OdwUgl4X5RVsoENBzigdF5cxtU=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <p>Data: {{ firstName }} {{ surname }}</p>
    <p>Computed: {{ fullName }}</p>
    <p>Method: {{ getFullName() }}</p>
    <p>Something else: {{ something }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        firstName: 'Piotr',
        surname: 'Jura',
        something: 'This just text'
      },
      computed: {
        //Depend de la proprieté des données  et peut être appeller en version moustache
        fullName() {
          console.log('computed property called');
          return this.firstName + ' ' + this.surname;
        }
      },
      methods: {
        getFullName() {
          console.log('method called');
          return this.firstName + ' ' + this.surname;
        }
      }
    })
  </script>
</body>

</html>
