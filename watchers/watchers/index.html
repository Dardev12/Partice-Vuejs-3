<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watchers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"
    integrity="sha256-kzv+r6dLqmz7iYuR2OdwUgl4X5RVsoENBzigdF5cxtU=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <p>
      <!--v-model pour mettre à jour la query automatiquement-->
      <input v-model="query" placeholder="Type something quickly" size="30" />
    </p>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        query: ''
      },
      //Appeller quand les valeur des proprieter change
      watch: {
        query() {
          this.debouncedShowQuery(); // Method pour query pour savoir si des données on était entré
        }
      },
      methods: {
        showQuery() {
          alert('Query is: ' + this.query);
        }
      },
      //Toujours utilisé 
      created() {
        this.debouncedShowQuery = _.debounce(this.showQuery, 1000);
      }
    })
  </script>
</body>

</html>
