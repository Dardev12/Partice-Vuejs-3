<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class Bindings Array Syntax</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"
    integrity="sha256-kzv+r6dLqmz7iYuR2OdwUgl4X5RVsoENBzigdF5cxtU=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <p :class="[redBg, whiteText]">This text will change colors!</p>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        redBg: 'red-bg',
        whiteText: 'white'
      }
    })
  </script>
</body>
<style>
  .red-bg {
    background-color: red;
  }

  .black-bg {
    background-color: black;
  }

  .white {
    color: white;
  }
</style>

</html>
