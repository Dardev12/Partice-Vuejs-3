<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="Add(10)" >Add 10</button>
      <button @click="Reduce(4)" >Reduce 4</button>
      <!-- On peut appeller fonction sans ()  dans un v-on click-->
      <p v-once>Start Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setNom($event,'Lambert')" v-on:keyup.enter="confirmer">
      <p>Your Name: {{name}}</p>
      <form v-on:submit.prevent="envoiForm"> 
        <!--Modifier . après submit, click input ou autre-->
        <input type="email">
        <button>Sign Up</button>
      </form>
    </section>

    <!--autre manières mais pas opti-->
    <section id="alternate">
      <h2>Events in Action</h2>
      <button v-on:click="counter++" >Add</button>
      <button @click="counter= counter-1" >Reduce</button>
      <p>Result: {{ counter }}</p>
    </section>

  </body>
</html>
